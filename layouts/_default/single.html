{{ partial "head.html" . }}

<div class="content section group">
  {{ if or ( ((isset .Params "sidebar")) ( .Params "sidebar")) }}
  {{ partial "sidebar.html" . }}
  <div class="main col span_8_of_12" style="padding-left: 350px;">
    {{ .Content }}
  </div>
  {{else}}
    <div class="container" style="max-width: 70%">
      {{ .Content }}
    </div>
  {{end}}
</div>

{{ partial "footer.html" .}}

{{ partial "tail.html" . }}
