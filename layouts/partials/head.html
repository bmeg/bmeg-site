<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <link rel="shortcut icon" href="/favicon.ico" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{ end }}

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700">
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/materialize.min.css" media="screen,projection"/>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.min.css" />
  <script src="{{ .Site.BaseURL }}js/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <!-- Material ScrollTop stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-scrolltop/1.0.1/material-scrolltop.min.css">
  <!-- Custom stylesheet -->
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/bmeg.css" media="screen,projection"/>

</head>
<body>
  <div style="position: relative; min-height: 100vh;">
  <div style="padding-bottom: 85px;">
  {{ partial "navbar.html" . }}
