<div class="col m4">
  <div class="card">
    {{with .Get "icon" }}<h2 class="center brown-text"><i class="material-icons" style="font-size: 50px; padding: 5px;" >{{.}}</i></h2>{{end}}
    <div class="card-content">
      <span class="card-title">{{.Get "title" }}</span>
      <p class="light">{{ .Inner | markdownify}}</p>
      </br>
      {{if .Get "action_href" }} <div class="card-action"> <a href="{{.Get "action_href"}}">{{.Get "action_text"}}</a> </div> {{end}}
    </div>
  </div>
</div>
